<html>
<head>
    <title>Map</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.4/leaflet.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.4/leaflet.js"></script>
    <script src="https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-markercluster/v0.4.0/leaflet.markercluster.js">
    </script>
    <style>
    html {
      background: url(background.jpg) no-repeat center fixed;
      background-size: cover;
    }

    h1 {
      font-style: italic;
      font-family: "Arial", monospace;
      font-weight: bold;
      color: grey;
      text-align: left;

    }
    #map { top:0; bottom:0; right:0; left:-10;
    }




</style>
</head>

  <body>
    <div class="container">

    <h1>Explore Origins...</h1>
    <button type="button" class="btn btn-info" id='roll_up' onclick="founded_place();">Show founded place</button><br>

    <div id="map" style="width: 1500px; height: 600px"></div>

    <script>
        var mapboxTiles = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {attribution: 'Map data &copy; <a href="https://openstreetmap.org">OpenStreetMap</a>', maxZoom: 18,})
        var map = L.map('map')
              .addLayer(mapboxTiles)
              .setView([48.856700, 2.350800], 14);
        function founded_place(){
        var circle = L.circle([48.856700,2.350800 ], {
                draggable: true,
                color: 'orange',
                fillColor: '#FF7F50',
                fillOpacity: 0.5,
                radius: 300
              })
                .bindPopup( '<a href="https://en.wikipedia.org/wiki/Paris" target="_blank">Paris</a>'+'<img src="paris.jpg"  style="width:80px;height:80px;"</image>')
                .addTo(map);
              }


</script>
  </body>
</html>
