<script>
$(document).ready(function(){
  var items = [];

				var dataSet = [];
        $.getJSON(airtable_read_endpoint, function(result) {
               $.each(result.records, function(key,value) {
                   items = [];
									 items.push(value.fields.Name);
                      items.push(value.fields.QS_World_University_2019);
                      items.push(value.fields.Times_Higher_Education_2019);
                       items.push(value.fields.US_News_2019);
                       items.push(value.fields.Average_Ranking_Copy);
                       items.push(value.fields.Strong_Subject);
                       items.push(value.fields.Tuition_Copy);
                       dataSet.push(items);
                }); // end .each
								$('#data-table').DataTable( {
				                 data: dataSet,
				                 retrieve: true,
				                 columns: [

				                       defaultContent:""},

				                       defaultContent:"" },
				                     { title: "Times Higher Education 2019",
